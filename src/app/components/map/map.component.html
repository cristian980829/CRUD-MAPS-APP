<h1>Angular Google Maps</h1>


<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
    (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng"
        [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

        <agm-info-window>
            <button mat-raised-button color="warn" (click)="deteleMarker(m)">Delete</button>
        </agm-info-window>
    </agm-marker>

    <agm-circle [latitude]="lat + 10" [longitude]="lng" [radius]="200000" [fillColor]="'red'" [circleDraggable]="true"
        [editable]="true">
    </agm-circle>

    <agm-polygon [paths]="paths">
    </agm-polygon>

    <agm-direction [origin]="origin" [destination]="destination" [waypoints]="waypoints"></agm-direction>

</agm-map>
