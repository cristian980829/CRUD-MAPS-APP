<h1>Angular Google Maps</h1>


<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
    (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng"
        [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

        <!-- <agm-info-window>
            <strong> {{ m.label }} </strong>
        </agm-info-window> -->

        <agm-info-window>
            <button (click)="deteleMarker(m)">Delete</button>
        </agm-info-window>


    </agm-marker>

    <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
        [editable]="true">
    </agm-circle>

</agm-map>
